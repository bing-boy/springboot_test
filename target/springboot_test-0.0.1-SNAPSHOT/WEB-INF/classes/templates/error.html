<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>error</title>
<link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
	<div class="errorPage">
		<span class="errors">Errors!</span><br>
		<p>Threre seems to be a problem with the page you requested(<span th:text="${path}"></span>)</p>
		<p th:text="${'message：' + message}"></p>
		<p th:text="${'timestamp：' + timestamp}"></p>
		<p th:text="${'error：' + error}"></p>
		<p th:text="${'exception：' + exception}"></p>
		<p th:text="${'errors：' + errors}"></p>
		<p th:text="${'trace：' + trace}"></p>
	</div>
</body>
</html>
