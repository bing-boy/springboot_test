<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>userList</title>
<link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
	<h2>User List</h2>
	<div th:unless="${#lists.isEmpty(users)}">
		<dl th:each="user : ${users}">
			<dt class="userHeadline">
				<span th:text="${user.id}"> id </span>
				<span th:text="${user.name}"> name </span>
			</dt>
			<dd class="userDescription">
				<span th:if="${user.description}" th:text="${user.description}">description</span>
			</dd>
		</dl>
	</div>
	<div th:if="${#lists.isEmpty(users)}">
		<p>no user</p>
	</div>
	
	<h3>Add a User</h3>
	<form method="POST">
		<label for="name"></label>
		<input type="text" name="name" size="50"></input><br/>
		<input type="submit"></input>
	</form>
</body>
</html>
